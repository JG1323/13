      <div class="info-container">
        <div class="info-icon Equipo"><img src="assets/img/equipo.png" alt="Equipo"></div>
        <div class="info-icon FAQ"><img src="assets/img/faq-icon.png" alt="FAQ"></div>
        <div class="info-icon Ubicación"><img src="assets/img/ubicacion-icon.png" alt="Ubicación"></div>
        <div class="info-icon Valores"><img src="assets/img/valores-icon.png" alt="Valores"></div>
      </div>
    </div>
    <div class="slider-container">
      <div class="yellow-line"></div>
      <div class="slider">
        <div class="slides">
          <div class="slide"><img src="assets/img/tecno.jpeg" alt="Image 1"></div>
          <div class="slide"><img src="assets/img/skateboard.png" alt="Image 2"></div>

  <div class="contact-section">
    <h3>Atencion al Cliente</h3>
    <div class="contact-content">

        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="phone number" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <select required>
          <option value="servicios" disabled selected>Selecciona un servicio</option>
          <option value="servicio1">Servicio 1</option>
          <option value="servicio2">Servicio 2</option>
          <option value="servicio3">Servicio 3</option>
          <option value="servicio4">Servicio 4</option>
      </select>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
